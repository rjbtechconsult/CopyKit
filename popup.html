<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>copykit</title>

    <style>
      body {
        font-family: sans-serif;
        margin: 12px;
        min-width: 180px;
      }
      h4 {
        margin: 0 0 8px;
        font-size: 14px;
        font-weight: 600;
      }
      button {
        display: block;
        width: 100%;
        text-align: left;
        padding: 8px 12px;
        margin-bottom: 6px;
        font-size: 14px;
        background: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #eee;
      }
    </style>
  </head>
  <body>
    <h4>Copy page contents</h4>
    <hr>
    <p class="popup-label">üñ≤Ô∏è Hover and click</p>
    <button data-mode="html">HTML Only</button>
    <button data-mode="css">CSS Only</button>
    <button data-mode="all">HTML + CSS</button>

    <p class="popup-label">‚ö° Instant Copy</p>
    <button data-mode="cdn-only">CDNs Only</button>
    <button data-mode="js-only">JS Links Only</button>
    <button data-mode="page-full">Full Page</button>


    <!-- <button data-mode="css+cdn">CSS + CDNs</button> -->

    <script src="popup.js"></script>
  </body>
</html>
